APACHE_CONTAINER="josedeng/apache:apache-2"

HOME_PATH=$WORKSPACES/../${PROJECT_NAME}_home
DISPLAY_COMMON_COMMAND="-e DISPLAY=$DISPLAY -v /tmp/.X11-unix:/tmp/.X11-unix"
WORKSPACE_COMMON_COMMAND="-v $WORKSPACES:/workspaces"
