BUILD_COMMANDS="-it -v $HOME_PATH/build:/home/developer $WORKSPACE_COMMON_COMMAND"
APACHE_COMMANDS="-v $HOME_PATH/apache/:/usr/local/apache2 -p 80:80 -p 443:443"

BUILD_EXTEND_COMMANDS="bash"
DUMP_EXTEND_COMMANDS="bash"

DEPENDENCIES[0,"$GRADLE_CONTAINER"]="gradle"
DEPENDENCIES[0,"$NODEJS_CONTAINER"]="nodejs"
DEPENDENCIES[1,"$ORACLE12C_CONTAINER"]="oracle12c"
DEPENDENCIES[2,"$APACHE_CONTAINER"]="apache"

IDE_VOLUMES_FROMS="0-gradle 0-nodejs"
